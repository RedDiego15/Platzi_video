<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)">
    <meta name="description"           
    content="Working in an advance responsive design">
    <title>Platzi video</title>
</head>
<body>
    <header class="header">
        <figure class="header__logo-container">
            <img src="./src/assets/logo-platzi-video-BW2.png" alt="logo Platzi" srcset="">   
        </figure>
            
        <div class="header__perfil-container">
            <figure class="header__user-image">
                
                <img src="./src/assets/user-icon.png" alt="image-user">
                
            </figure>
            <p>Profile</p>
            <ul>
                <li><a href="#">Account</a></li>
                <li><a href="#">Log out</a></li>
            </ul>
        </div>
    </header>
    
    <main class="search">
    
        <label class="search__title" for="search-input"  >See what's new</label>
        <input type="text" class="search__input" id="search-input" placeholder="Search..." autocomplete="on" >
    </main>

    <section class="carousel-container">
        <h3 class="carousel_container__title"></h3>
        <div class="carousel-container__carousel">
            <div class="carousel__item">
                <figure class="item__img">
                    <picture><img src="./src/assets/p1.jpg" alt="img-movie"></picture>
                </figure>
                <div class="item__details">

                </div>
            </div>
            <div class="carousel__item">
                <figure class="item__img">
                    <picture><img src="./src/assets/p2.jpg" alt="img-movie"></picture>
                </figure>
                <div class="item__details"></div>
            </div>
            <div class="carousel__item">
                <figure class="item__img">
                    <picture><img src="./src/assets/p3.jpg" alt="img-movie"></picture>
                </figure>
                <div class="item__details"></div>
            </div>
            <div class="carousel__item">
                <figure class="item__img">
                    <picture><img src="./src/assets/p4.jpg" alt="img-movie"></picture>
                </figure>
                <div class="item__details"></div>
            </div>
            <div class="carousel__item">
                <figure class="item__img">
                    <picture><img src="./src/assets/p5.jpg" alt="img-movie"></picture>
                </figure>
                <div class="item__details"></div>
            </div>
        </div>
    </section>

    
</body>
</html>
