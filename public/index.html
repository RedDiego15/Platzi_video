<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
    <meta name="description"           
    content="Working in an advance responsive design">
    <title>Platzi video</title>
</head>
<body>
    <header class="header">
        <figure class="header__logo-container">
            <img src="./src/assets/logo-platzi-video-BW2.png" alt="logo Platzi" srcset="">   
        </figure>
            
        <div class="header__perfil-container">
            <svg class="header__img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                <defs />
                <circle
                  cx="25"
                  cy="25"
                  fill="none"
                  r="24"
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  stroke-width="2"
                />
                <path fill="none" d="M0 0h50v50H0z" />
                <path
                  fill="#fff"
                  d="M29.933 35.528c-.146-1.612-.09-2.737-.09-4.21.73-.383 2.038-2.825 2.259-4.888.574-.047 1.479-.607 1.744-2.818.143-1.187-.425-1.855-.771-2.065.934-2.809 2.874-11.499-3.588-12.397-.665-1.168-2.368-1.759-4.581-1.759-8.854.163-9.922 6.686-7.981 14.156-.345.21-.913.878-.771 2.065.266 2.211 1.17 2.771 1.744 2.818.22 2.062 1.58 4.505 2.312 4.888 0 1.473.055 2.598-.091 4.21-1.261 3.39-7.737 3.655-11.473 6.924 3.906 3.933 10.236 6.746 16.916 6.746s14.532-5.274 15.839-6.713c-3.713-3.299-10.204-3.555-11.468-6.957z"
                />
              </svg>
            <p>Profile</p>
            <ul>
                <li><a href="/login.html">Account</a></li>
                <li><a href="/register.html">Log out</a></li>
            </ul>
        </div>
    </header>
    
    <main class="search">
    
        <label class="search__title" for="search-input"  >See what's new</label>
        <input type="text" class="search__input" id="search-input" placeholder="Search..." autocomplete="on" >
    </main>

    <section class="carousel-container">
        <h3 class="carousel-container__title">My List</h3>
        <div class="carousel-container__list">
            <button role="button" id="left-arrow" class="arrow" >
                <i class="fas fa-angle-left"></i>
              </button>
              <div class="carousel-container__carousel">
                <div class="carousel__item">
                    <figure class="item__img">
                        <img src="./src/assets/p1.jpg" alt="img-movie">
                    </figure>
                    <div class="item__details">
                    </div>
                </div>
                <div class="carousel__item">
                    <figure class="item__img">
                        <img src="./src/assets/p2.jpg" alt="img-movie">
                    </figure>
                    <div class="item__details"></div>
                </div>
                <div class="carousel__item">
                    <figure class="item__img">
                        <img src="./src/assets/p3.jpg" alt="img-movie">
                    </figure>
                    <div class="item__details"></div>
                </div>
                <div class="carousel__item">
                    <figure class="item__img">
                        <img src="./src/assets/p4.jpg" alt="img-movie">
                    </figure>
                    <div class="item__details"></div>
                </div>
                <div class="carousel__item">
                    <figure class="item__img">
                        <img src="./src/assets/p5.jpg" alt="img-movie">
                    </figure>
                    <div class="item__details"></div>
                </div>
              </div>
            
            <button role="button" id="rigth-arrow" class="arrow" >
                <i class="fas fa-angle-right"></i>
              </button>
        </div>
    </section>

    
</body>
</html>
